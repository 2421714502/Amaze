<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<script src="../../js/jquery-1.12.1.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/echarts.js"></script>
		<style>
			.home-con2 .home-money1 {
				height: auto;
				padding: 0;
			}

			.main .home-con2 .home-money1 {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="main">
			<div class="main-content">
				<div class="main-content-head color-bg-gray1">
					<div class="content-head-left">
						<h4><span class="icon-laptop color-white"><span><span class="color-white">图表</span> <small>Amaze UI</small></h4>
						<p class="color-white">图表组件使用的是<a style="display: inline-block;" href="http://echarts.baidu.com/">百度图表echarts</a></p>
					</div>
					<div class="content-head-right color-gray hidden-sm hidden-xs">
						<span class="icon-magic"></span>
						<h3>设置</h3>
					</div>
				</div>

				<div class="home-con2">
					<div class="row">
						<div class="col-xs-12">
							<div class="home-money home-money1 color-white">
								<div class="home-money1-top">
									<span>折线</span>
									<i class="icon-cog"></i>
								</div>
								<div id="creaseLine" style="width: 100%;height:425px;">

								</div>
							</div>
							<div class="home-money home-money1 color-white">
								<div class="home-money1-top">
									<span>雷达</span>
									<i class="icon-cog"></i>
								</div>
								<div id="radar" style="width: 100%;height:425px;">

								</div>
							</div>
							<div class="home-money home-money1 color-white">
								<div class="home-money1-top">
									<span>折线柱图</span>
									<i class="icon-cog"></i>
								</div>
								<div id="barChart" style="width: 100%;height:425px;">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
<script src="../../js/html.js"></script>
<script src="../../js/base.js"></script>
<script>
	$(".arts").addClass("active")
	var creaseLine = echarts.init(document.getElementById('creaseLine'));
	var radar = echarts.init(document.getElementById('radar'));
	var barChart = echarts.init(document.getElementById('barChart'));

	var creaseLineOption = {
		title: {
			text: ''
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				label: {
					backgroundColor: '#6a7985'
				}
			}
		},
		legend: {
			data: ['邮件', '媒体', '资源']
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: [{
			type: 'category',
			boundaryGap: false,
			data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
		}],
		yAxis: [{
			type: 'value'
		}],
		series: [{
				name: '邮件',
				type: 'line',
				stack: '总量',
				areaStyle: {},
				data: [120, 132, 101, 134, 90, 230, 210]
			},
			{
				name: '媒体',
				type: 'line',
				stack: '总量',
				areaStyle: {},
				data: [220, 182, 191, 234, 290, 330, 310]
			},
			{
				name: '资源',
				type: 'line',
				stack: '总量',
				areaStyle: {},
				data: [150, 232, 201, 154, 190, 330, 410]
			},

		]
	};

	var radarOption = option = {
		tooltip: {
			trigger: 'axis'
		},
		legend: {
			x: 'center',
			data: ['某软件', '某主食手机', '某水果手机', '降水量', '蒸发量']
		},
		radar: [{
				indicator: [{
						text: '品牌',
						max: 100
					},
					{
						text: '内容',
						max: 100
					},
					{
						text: '可用性',
						max: 100
					},
					{
						text: '功能',
						max: 100
					}
				],
				center: ['25%', '40%'],
				radius: 80
			},
			{
				indicator: [{
						text: '外观',
						max: 100
					},
					{
						text: '拍照',
						max: 100
					},
					{
						text: '系统',
						max: 100
					},
					{
						text: '性能',
						max: 100
					},
					{
						text: '屏幕',
						max: 100
					}
				],
				radius: 80,
				center: ['50%', '60%'],
			},
			{
				indicator: (function() {
					var res = [];
					for (var i = 1; i <= 12; i++) {
						res.push({
							text: i + '月',
							max: 100
						});
					}
					return res;
				})(),
				center: ['75%', '40%'],
				radius: 80
			}
		],
		series: [{
				type: 'radar',
				tooltip: {
					trigger: 'item'
				},
				itemStyle: {
					normal: {
						areaStyle: {
							type: 'default'
						}
					}
				},
				data: [{
					value: [60, 73, 85, 40],
					name: '某软件'
				}]
			},
			{
				type: 'radar',
				radarIndex: 1,
				data: [{
						value: [85, 90, 90, 95, 95],
						name: '某主食手机'
					},
					{
						value: [95, 80, 95, 90, 93],
						name: '某水果手机'
					}
				]
			},
			{
				type: 'radar',
				radarIndex: 2,
				itemStyle: {
					normal: {
						areaStyle: {
							type: 'default'
						}
					}
				},
				data: [{
						name: '降水量',
						value: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3],
					},
					{
						name: '蒸发量',
						value: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3]
					}
				]
			}
		]
	};
	var barOption = {
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				crossStyle: {
					color: '#999'
				}
			}
		},
		toolbox: {
			feature: {
				dataView: {
					show: true,
					readOnly: false
				},
				magicType: {
					show: true,
					type: ['line', 'bar']
				},
				restore: {
					show: true
				},
				saveAsImage: {
					show: true
				}
			}
		},
		legend: {
			data: ['蒸发量', '降水量', '平均温度']
		},
		xAxis: [{
			type: 'category',
			data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
			axisPointer: {
				type: 'shadow'
			}
		}],
		yAxis: [{
				type: 'value',
				name: '水量',
				min: 0,
				max: 250,
				interval: 50,
				axisLabel: {
					formatter: '{value} ml'
				}
			},
			{
				type: 'value',
				name: '温度',
				min: 0,
				max: 25,
				interval: 5,
				axisLabel: {
					formatter: '{value} °C'
				}
			}
		],
		series: [{
				name: '蒸发量',
				type: 'bar',
				data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
			},
			{
				name: '降水量',
				type: 'bar',
				data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
			},
			{
				name: '平均温度',
				type: 'line',
				yAxisIndex: 1,
				data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
			}
		]
	};

	creaseLine.setOption(creaseLineOption);
	radar.setOption(radarOption);
	barChart.setOption(barOption)
</script>
